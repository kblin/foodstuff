<!doctype html>
<html>
<head>
<title>FoodStuff</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/kblin/jquery-ui-1.8.22.custom.css') }}">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <div id="header">
    <span id="mainlogo">
      <a href="{{url_for('index')}}">
        <img src="{{ url_for('static', filename='foodstuff_logo.png')}}" alt="Index">
      </a>
    </span>
    <span id="slogan">
       - From Shop to Fridge to Cooker
    </span>
  </div>

  <div class="page">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
  <div class="footer"><div class="copyright">Copyright &copy; 2012 Kai Blin.</div></div>
</div>
<script src="{{ url_for('static', filename='jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery-ui-1.8.22.custom.min.js') }}"></script>
<script src="{{ url_for('static', filename='knockout.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
